<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">


    <div class="timer-card">
      <div id="time" class="time">00:00:00</div>

      <div class="controls">
        <button id="startBtn">Démarrer</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Réinitialiser</button>
      </div>

      <div class="goal-row">
        <label>Objectif (min) : <input id="goalInput" type="number" min="1" value="25"></label>
        <button id="setGoalBtn">Fixer</button>
      </div>

      <div class="progress">
        <div id="progressBar" class="progress-inner"></div>
      </div>

      <div class="info">
        <div>Meilleur : <span id="best">00:00:00</span></div>
        <div id="message" class="message">Allez, concentre‑toi !</div>
      </div>
    </div>
  </main>

  <div id="confetti-root" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
